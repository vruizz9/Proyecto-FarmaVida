<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaVida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <nav>
        <div class="head row">
            <div class="logos col p-3">
                <img src="./IMG/logo.png" alt="Logo de la farmacia" class="img-fluid" width="250px">
            </div>
            <div class="rol col ">
                <div class="salir p-3">
                    <img src="./IMG/flecha atras.png" alt="Icono salida de sesión" width="50px" onclick="location.href='./index.html'" style="cursor: pointer;">
                </div>
                <div class="container d-flex justify-content-end align-items-end adm" onclick="location.href='./admin.html'">
                    <a class="nav-link p-4" href="./admin.html">Administrador</a>
                </div>
                <div class="rol col d-flex justify-content-end align-items-center">
                    <div class="emp ms-5 p-2" onclick="location.href='./empleado.html'">
                        <a class="nav-link p-3 px-1" href="./empleado.html">Empleado</a>
                    </div>
                </div>
            </div>
    </nav>
    <div class="container-fluid">
        <div class="op row d-flex">
            <div class="mlat col-2 md-2">
                <ul class="list-unstyled">
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./IMG/proveedor.png" class="img_L" alt="Icono de proveedores" width="70px" title="Proveedores">
                                <h2>Registro de proveedores</h2>
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./IMG/medicamentos.png" class="img_L" alt="Icono de medicamentos" width="70px" title="Medicamentos">
                                <h2>Registro de medicamentos</h2>
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./IMG/flecha entrada.png" class="img_L" alt="Icono de entradas" width="70px" title="Entradas y Salidas">
                                <h2>Registro de entradas</h2>
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./IMG/flecha Salida.png" class="img_L" alt="Icono de salidas" width="70px" title="Entradas y Salidas">
                                <h2>Registro de salidas</h2>
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="#" class="nav-link text-center">
                                <img src="./IMG/informe (2).png" class="img_L" alt="Icono de informes" width="70px" title="Informes">
                                <h2>Informes</h2>
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="d-flex flex-column align-items-center mt-4">
                            <a href="./gestion_usuario.html" class="nav-link text-center">
                                <img src="./IMG/Gestiusu.png" class="img_L" alt="Icono de gestión de usuarios" width="70px" title="Gestion de usuarios">
                                <h2>Gestión de usuario</h2>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

            <section class="bienvenida col-lg p-0 position-relative">
                <div>
                    <img src="./IMG/farmacia.png" class="imag_fa" alt="Imagen de bienvenida">
                </div>

                <!-- //MARCO BLANCO// -->
                <main class="container">
                    <div class="marco-blanco position-absolute">
                        <div class="row justify-content-center align-items-center min-vh-100">
                            <div class="row">
                                <!-- IMAGEN -->
                                <img src="./IMG/flechaAtras.png" class="flecha_blanca img-fluid">
                                <div class="btn_busq">
                                    <p class="busc">Buscar</p>
                                    <img src="./IMG/lupa (2).png" class="lupa img-fluid">
                                    <input type="text" class="input-busqueda">
                                </div>
                                <!-- tabla -->
                                <div class="table-responsive w-100">
                                    <table class="table table-custom table-secondary">

                                        <thead>
                                            <tr>
                                                <th>
                                                    <div class="mb-3 ">
                                                        <label for="codigoProducto " class="form-label ">Código de Venta:</label>
                                                        <input type="text " class="form-control " id="codigoProducto ">
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="mb-3 ">
                                                        <label for="nombreProducto " class="form-label ">Fecha de Venta:</label>
                                                        <input type="date" class="form-control " id="fechaVenta">
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="mb-3 ">
                                                        <label for="descripcionProducto " class="form-label ">Direccion:</label>
                                                        <input type="text " class="form-control " id="Direccion">
                                                    </div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th>
                                                    <div class="mb-3 ">
                                                        <label for="fechaEntrada" class="form-label ">Observaciones:</label>
                                                        <input type="text" class="form-control " id="Observaciones">
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="mb-3 ">
                                                        <label for="fechaVencimiento " class="form-label ">Subtotal de Venta:</label>
                                                        <input type="text" class="form-control " id="SubtotalVenta" placeholder="$">
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="mb-3 ">
                                                        <label for="precioUnidad " class="form-label ">Total de IVA:</label>
                                                        <input type="number " class="form-control " id="TotalIVA" placeholder="$ ">
                                                    </div>
                                                </th>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <div class="mb-3 ">
                                                        <label for="stockDisponible " class="form-label ">Total de Venta:</label>
                                                        <input type="text " class="form-control " id="TotalVenta ">
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="mb-3 ">
                                                        <label for="iva" class="form-label ">IVA:</label>
                                                        <input type="text" class="form-control " id=" ">
                                                    </div>

                                                </th>
                                            </tr>
                                        </tbody>

                                    </table>
                                    <div id="liveAlertPlaceholder"></div>

                                    <div class="d-flex justify-content-start">
                                        <button type="button" class="btn btn-custom" id="editarBtn">Editar</button>
                                        <button type="button" class="btn btn-custom" id="guardarBtn" disabled>Guardar</button>
                                        <button type="button" class="btn btn-custom" id="borrarBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Borrar</button>
                                    </div>

                                    <!-- Modal de confirmación -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content custom-modal">
                                                <div class="modal-header">
                                                </div>
                                                <div class="modal-body">
                                                    ¿Estás seguro de que deseas borrar los datos?
                                                </div>
                                                <div class="modal-footer custom-footer">
                                                    <button type="button" class="btn btn-primary custom-button" data-bs-dismiss="modal">No</button>
                                                    <button type="button" class="btn btn-primary custom-button" id="confirmarBorrarBtn">Si</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>



            </section>
            <script src="./JS/btonEdi.JS"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
